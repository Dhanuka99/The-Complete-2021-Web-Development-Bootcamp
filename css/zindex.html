<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z index</title>
  <style>
      #yelloe{
          width: 400px;
          height: 400px;
          background-color: yellow;
          position: absolute;
          top: 0px;
          z-index: 1;
      }

      #blue{
          width: 600px;
          height: 50px;
          background-color: blue;
          position: absolute;
          top: 0px;
          z-index: 2;
      }

  </style>
</head>
<body>
<div id="blue"></div>
<div id="yelloe"></div>
</body>
</html>
