<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css tables</title>
  <style>
table ,td, th{
  border: 1px solid #ddd;
  text-align: left;
}
table{
  border-collapse: collapse;
  width: 100%;
}
th,td{
  padding: 3px;
}
tr:hover{
  background-color: cyan;
}
  </style>
</head>
<body>
<table>
  <tr>
    <th>Fist Name</th>
    <th>Last Name</th>
    <th>Grade</th>
  </tr>
  <tr>
    <td>Bhashana</td>
    <td>sadanjana</td>
    <td>B+</td>
  </tr>
  <tr>
    <td>Udara</td>
    <td>Sanjeewa</td>
    <td>C+</td>
  </tr>
  <tr>
    <td>Dhanuka</td>
    <td>Lakshan</td>
    <td>A+</td>
  </tr>
</table>

</body>
</html>
