<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Constant</title>
</head>
<body>
<p id="math"></p>
<!--constant is a fixed value.numbers and string-->
<script>
  //A string added with  a number will combine the two values
  document.getElementById("math").innerHTML = "My Number" + 21;
</script>
</body>
</html>
