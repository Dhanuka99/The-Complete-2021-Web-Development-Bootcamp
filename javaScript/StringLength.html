<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String length</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
  var text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

  document.getElementById("demo").innerHTML = text.length;

  var y = "We are the best \"players\"in the country";
  document.getElementById("demo1").innerHTML = y;

</script>
</body>
</html>
