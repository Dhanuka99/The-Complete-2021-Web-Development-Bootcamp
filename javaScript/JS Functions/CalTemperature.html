<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalTemperature</title>
</head>
<body>
Input Text Here : <input type="text" name="input" id="txtValue">
<button onclick="CalculateTemperature()">OK</button>
<button onclick="CalTemp()">OK 1</button>

<script language="JavaScript" type="text/javascript">
    function CalculateTemperature(){

        var value = document.getElementById("txtValue").value;
        var c=(value*9/5)+32;

        document.write(c+" F");
    }

    function CalTemp() {
        var value = document.getElementById("txtValue").value;
        //!isNan=======> not a number
        if (!isNaN()(value)){
            var c=(value*9/5)+32;
            document.write(c+" F");
        }else{
            alert("Please Enter number..")
        }

    }



</script>
</body>
</html>
