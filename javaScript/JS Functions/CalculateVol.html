<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cal Vol</title>
</head>
<body>
Input Text Here : <input type="text" name="input" id="txtValue">
<input type="button" onclick="CalculateVolume()" value="Ok">

<script language="JavaScript" type="text/javascript">

    function CalculateVolume() {
        var value =document.getElementById("txtValue").value;
        var x = value.split(",");
        var r = x[0];
        var h = x[1];

        var Pi = 3.14;
        var answer =  (1/3)*Pi*r^2*h;
        document.write(answer);
    }

</script>
</body>
</html>
