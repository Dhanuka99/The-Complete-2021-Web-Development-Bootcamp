<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmatic</title>
</head>
<body>
<p id="addtion"></p>
<p id="subtraction"></p>
<p id="multiplication"></p>
<p id="division"></p>
<p id="modules"></p>
<p id="increment"></p>
<p id="decrement"></p>


<script>

  var a = 10+30;
  var b = 50-30;
  var c = 10*10;
  var d = 100/10;
  var e = 25%5;
  var h = 55;
  var i = 50;
  var f = ++h;
  var g = --i;

  document.getElementById("addtion").innerHTML = a;
  document.getElementById("subtraction").innerHTML = b;
  document.getElementById("multiplication").innerHTML = c;
  document.getElementById("division").innerHTML = d;
  document.getElementById("modules").innerHTML = e;
  document.getElementById("increment").innerHTML = f;
  document.getElementById("decrement").innerHTML = g;



</script>


</body>
</html>
